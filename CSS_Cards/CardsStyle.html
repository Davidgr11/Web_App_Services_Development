<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi HTML learning</title>

    <style>
        section {
            width: 100%;
            height: 35em;
            display:flex;
            background-color:rgb(29, 69, 199);
            justify-content:center;
            align-items:center;
        }
        .card {
            width: 30%;
            height: 75%;
            background-color: rgb(235, 231, 187);
            border-radius:20px;
            overflow: hidden;
            text-align: center;
        }
        .card img {
            width:100%;
        }
        .card p {
            color:rgb(29, 69, 199);
        }
    </style>

</head>
<body>
    <section>
        <div class="card">
            <img src="https://www.hartz.com/wp-content/uploads/2022/04/small-dog-owners-1.jpg"
            alt="yorkie">
            <p>Tobias</p>
            <p>6 years old</p>
        </div>
    </section>
</body>
</html>
